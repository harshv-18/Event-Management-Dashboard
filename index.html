<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Event Management Dashboard</h1>
      <nav>
        <button onclick="showPage('events')">Events</button>
        <button onclick="showPage('attendees')">Attendees</button>
        <button onclick="showPage('tasks')">Tasks</button>
      </nav>
    </header>
    <main>
      <!-- Event Management Section -->
      <section id="events" class="page">
        <h2>Event Management</h2>
        <form onsubmit="addEvent(event)">
          <input type="text" id="eventName" placeholder="Event Name" required>
          <input type="text" id="eventDesc" placeholder="Description" required>
          <input type="text" id="eventLocation" placeholder="Location" required>
          <input type="date" id="eventDate" required>
          <button type="submit">Add Event</button>
        </form>
        <ul id="eventList"></ul>
      </section>

      <!-- Attendee Management Section -->
      <section id="attendees" class="page" style="display:none;">
        <h2>Attendee Management</h2>
        <form onsubmit="addAttendee(event)">
          <input type="text" id="attendeeName" placeholder="Attendee Name" required>
          <input type="email" id="attendeeEmail" placeholder="Attendee Email" required>
          <select id="attendeeEvent" required>
            <option value="">Select Event</option>
            <!-- Populate this dynamically with event options -->
          </select>
          <button type="submit">Add Attendee</button>
        </form>
        <ul id="attendeeList"></ul>
      </section>

      <!-- Task Tracker Section -->
      <section id="tasks" class="page" style="display:none;">
        <h2>Task Tracker</h2>
        <form onsubmit="addTask(event)">
          <input type="text" id="taskDesc" placeholder="Task Description" required>
          <select id="taskEvent" required>
            <option value="">Select Event</option>
            <!-- Populate this dynamically with event options -->
          </select>
          <select id="taskStatus" required>
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
          </select>
          <button type="submit">Add Task</button>
        </form>
        <ul id="taskList"></ul>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
